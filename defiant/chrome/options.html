<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Defiant - Settings</title>
		<style>

			@import url("../design/common/index.css");
			@import url("../design/common/theme.css");
			@import url("../design/common/elements.css");
			@import url("../chrome/options.css");

		</style>
	</head>
	<body data-page="options">
		<section id="statistics">
			<h2>Statistics</h2>
			<article>
				<table>
					<thead>
						<tr>
							<th>Domain</th>
							<th>Trust Level</th>
							<th>Blocked</th>
						</tr>
					</thead>
					<tbody>
						<tr><td class="loading" colspan="3">calculating ...</td></tr>
					</tbody>
				</table>
			</article>
		</section>
		<section id="levels">
			<h2>Trusted Domains</h2>
			<article>
				<table>
					<thead>
						<tr>
							<th title="Domain">Domain</th>
							<th title="Trust Level">Trust Level</th>
							<th title="User Actions">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr><td class="loading" colspan="3">loading ...</td></tr>
					</tbody>
				</table>
			</article>
		</section>
		<section id="cookies">
			<h2>Cookies</h2>
			<article>
				<p>
					Cookies are only stored based on the Trust Level of their Domain.
					Here you can override how long you want to keep them until they
					will be automatically deleted.
				</p>
				<ul>
					<li>
						<input id="data-cookies-1" name="cookies" type="radio" value="none">
						<label for="data-cookies-1">Do not keep any Cookies and immediately delete them.</label>
					</li>
					<li>
						<input id="data-cookies-2" name="cookies" type="radio" value="tab">
						<label for="data-cookies-2">Keep Cookies until the last Tab of the same Domain is closed.</label>
					</li>
					<li>
						<input id="data-cookies-5" name="cookies" type="radio" value="date">
						<label for="data-cookies-5">Keep Cookies until they expire through their Expiration Date.</label>
					</li>
				</ul>
			</article>
		</section>
		<script type="module" src="options.mjs"></script>
	</body>
</html>
